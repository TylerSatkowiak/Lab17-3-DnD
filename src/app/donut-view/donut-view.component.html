<ng-container  *ngIf="thisDonut$ | async as thisDonut">
    <div>
        <img src="{{thisDonut.photo}}" style="width:100px;height:75px;"><br/>
        <a href="{{thisDonut.ref}}">API info</a><br/>
        
        Name: {{thisDonut.name}}<br/>
        Calories: {{thisDonut.calories}}<br/>
        Extras: {{thisDonut.extras}}<br/>
        
        Source: {{thisDonut.photo_attribution}}
    </div>
</ng-container>
